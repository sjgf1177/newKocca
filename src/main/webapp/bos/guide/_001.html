<script type="text/javascript">
	$(function(){
		$("#search").click(function(){
			search();
		});
		$("#searchTxt").bind("keyup", function(event){
			search();
		});
	});
	function search(){
		var searchTxt = $("#searchTxt").val();
		if(searchTxt)
		{
			$("#lnb ul li").each(function(){
				var text = $(this).text();
				var showMenu = (text.indexOf(searchTxt) != -1) || (cho_hangul(text).indexOf(searchTxt) != -1);
				if( showMenu ){
					$(this).show();
				} else {
					if($(this).parent())
						$(this).hide();
				}
			});
		} else {
			$("#lnb ul li").show();
		}
	}

	function cho_hangul(str) {
	  cho = ["ㄱ","ㄲ","ㄴ","ㄷ","ㄸ","ㄹ","ㅁ","ㅂ","ㅃ","ㅅ","ㅆ","ㅇ","ㅈ","ㅉ","ㅊ","ㅋ","ㅌ","ㅍ","ㅎ"];
	  result = "";
	  for(i=0;i<str.length;i++) {
	    code = str.charCodeAt(i)-44032;
	    if(code>-1 && code<11172) result += cho[Math.floor(code/588)];
	  }
	  return result;
	}

	function doResize()
	{
		var min_Height = 0;
		if (min_Height < contentFrame.document.body.scrollHeight+10)
		min_Height = contentFrame.document.body.scrollHeight+10;
		document.all.contentFrame.height = min_Height;
	}

	function goPage(page)
	{
		$("#contentFrame").attr("src", page);
		location.href = "#";
		//document.getElementById("tmp").innerHTML = page;
	}


	function autoResize(i){
	     var iframeHeight=
	     (i).contentWindow.document.body.scrollHeight;
	     var iframeWidth=
	     (i).contentWindow.document.body.scrollWidth;
	     (i).height=iframeWidth+20;
	     (i).height=iframeHeight+300;
	 }

	var roleMsg = "";
	if(roleMsg) alert(roleMsg);

	function pagePrint(Obj) {
		alert(Obj);
	    var W = Obj.offsetWidth;        //screen.availWidth;
	    var H = Obj.offsetHeight;        //screen.availHeight;
	    var features
	= "menubar=no,toolbar=no,location=no,directories=no,status=no,scrollbars=yes,resizable=yes,width=" + W
	+ ",height=" + H + ",left=0,top=0";
	    var PrintPage = window.open("about:blank",Obj.id,features);
	    PrintPage.document.open();
	    PrintPage.document.write("\n\n" + Obj.innerHTML + "\n");
	    PrintPage.document.close();
	    PrintPage.document.title = document.domain;
	    PrintPage.print(PrintPage.location.reload());
	}

	//pagePrint(document.getElementById('content'));
	 function print_area()
	 {
		  var W=document.documentElement.clientWidth; if(!W){W=document.body.clientWidth;}
		  var H=document.documentElement.clientHeight; if(!H){H=document.body.clientHeight;}
		  var features = "menubar=no,toolbar=no,location=no,directories=no,status=no,scrollbars=yes,resizable=yes,width=" + W + ",height=" + H + ",left=0,top=0";
		  var PrintPage = window.open("about:blank","tmp_print",features);
		  PrintPage.document.open();
		  PrintPage.document.write("<html><head><title></title></head><body>" + document.getElementById('content').innerHTML + "</body></html>");
		  PrintPage.document.close();
		  PrintPage.print();
		  PrintPage.close();
	 }

	 function printf(){
