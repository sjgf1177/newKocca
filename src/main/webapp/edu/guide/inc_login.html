<body style="background:#fff">

<div class="member mb50 clear" style="width:1100px;margin:0 auto">
	<div class="row memberLogin">
		<div class="col-md-6 idLogin">
			<h2>회원정보로 로그인</h2>
			<form action="">
				<fieldset>
					<legend>회원정보 로그인 입력</legend>
					<label for="UID">아이디</label>
					<input type="text" name="username" id="username2" class="mb3" value="아이디" onfocus="if(this.value=='아이디')this.value='';" title="아이디를 입력하세요." />
					<label for="PWD">비밀번호</label>					
					<input type="password" name="password" id="password2" class="mb10" value="비밀번호" onfocus="if(this.value=='비밀번호')this.value='';" onkeydown="javascript:if (event.keyCode == 13) { actionLogin(); }" autocomplete="off" title="비밀번호를 입력하세요." />
	
					<script type="text/javascript">
					//<![CDATA[
						$("#password2").attr("type", "text");
						$("#password2").click(function(e){
							$("#password2").prop("type", "password");
						})
					//]]>
					</script>
					<button type="submit" onclick="" class="btn btn-primary">로그인</button>
				</fieldset>
			</form>
			<div class="alert tac">
				<div class="loginLinks"><a href="#self">회원가입</a> | <a href="#self">아이디 찾기</a> | <a href="#self">비밀번호 찾기</a></div>
			</div>
		</div>
		<div class="col-md-6">
			<h2>SNS 계정으로 로그인</h2>
			<div class="snsIcos tac"> <a href="#self" target="_blank" title="새창열림" class="snsIcoL snsico01"><span class="sr-only">네이버로 가입하기</span></a> <a href="#self" target="_blank" title="새창열림" class="snsIcoL snsico02"><span class="sr-only">카카오톡으로 가입하기</span></a> <a href="#self" target="_blank" title="새창열림" class="snsIcoL snsico03"><span class="sr-only">페이스북으로 가입하기</span></a> <a href="#self" target="_blank" title="새창열림" class="snsIcoL snsico04"><span class="sr-only">구글로 가입하기</span></a> </div>
			<p class="alert">※ 간편로그인 설정 또는 SNS로 인증한 계정으로 로그인해주시기 바랍니다.</p>
