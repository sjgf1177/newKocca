			<script type="text/javascript">
			//<![CDATA[
			$(function() {
				 $('#thumbsList ul').carouFredSel({
				 	width:710,
					items		:{
						visible : 4
					},
					direction: 'left',
					scroll      :{
						items		:1,
						pauseOnHover	: true
					},
					auto: {
						play: false,
						duration: 750,
						timeoutDuration: 2000,
						easing: 'quadratic',
						onBefore: function() {
							var index = $(this).triggerHandler( 'currentPosition' );
							if ( index == 0 ) {
								index = $(this).children().length;
							}
							$('#vsThumbs').trigger('slideTo', [ index, {
								fx: 'directscroll'
							}, 'prev' ]);
							 $('#thumbsList ul').find( 'li' ).eq(index).addClass( 'selected' );
						}
	
					},
					next : ".nextVs",
					prev : ".prevVs"
				 });
	
				var thumbsList = $('#thumbsList ul li');
				thumbsList.bind("click", function(){
					var index =  thumbsList.index(this);
					$('#vsThumbs').trigger('slideTo', [ index, {
						fx: 'directscroll'
					}, 'prev' ]);
				});
	
				 $('#vsThumbs').carouFredSel({
					items: 1,
					direction: 'up',
					width:710,
					height:468,
					scroll :{
						items : 1
					},
					auto: {
						play: false,
						duration: 750,
						easing: 'directscroll'
					}
				 });
			});
			//]]>
			</script>
