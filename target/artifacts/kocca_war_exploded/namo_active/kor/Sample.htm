<script language="VBScript">
<!--

Function Window_Onbeforeunload
	Dim fRef
	Set fRef = Document.As7Form
	fRef.Wec.SaveState "Wec"
End Function

Function Wec_OnInitCompleted
	Dim fRef
	Set fRef = Document.As7Form
'	fRef.Wec.DoCommand "marktable"
'	fRef.Wec.DoCommand "marktag"
'	fRef.Wec.OpenFile "pages/defdoc.htm"
'	fRef.Wec.SetBasicCSSFile "pages/format.css"
	fRef.Wec.RestoreState "Wec"
End Function

Function Wec_OnTabChanged(tagid)
' 초기화파일에서 마우스 이벤트를 활성화 시켜줘야 합니다.
	Dim fRef
	Dim fSel
	Set fRef = Document.As7Form

	if tagid = 0 then
		fRef.rulertype.disabled=false
		fRef.scrolltype.disabled=false
		fRef.InsertImoticon.disabled=false
	else
		fRef.rulertype.disabled=true
		fRef.scrolltype.disabled=true
		fRef.InsertImoticon.disabled=true
	end if
End Function 

Function StartPRN
	Dim fRef
	Set fRef = document.As7Form
	fRef.Wec.SetPaperSize 1    ' 용지를 A4 용지로 하고 현재 편집중인 문서 인쇄
	fRef.Wec.PrintFile ""      ' 편집창의 내용만 프린트 시작
End Function

Function doctype_OnChange

	Dim fRef
	Dim fSel
	Set fRef = Document.As7Form
	fSel = fRef.doctype.value
	
	if fSel = 0 then
		fRef.Wec.OpenFile "pages/defdoc.htm"
	elseif fSel = 1 then
		fRef.Wec.OpenFile "pages/sam1.htm"
	elseif fSel = 2 then
		fRef.Wec.OpenFile "pages/sam2.htm"
	elseif fSel = 3 then
		fRef.Wec.OpenFile "pages/sam3.htm"
	elseif fSel = 4 then
		fRef.Wec.OpenFile "pages/sam4.htm"
	end if
	
	
End Function	

Function menutype_OnChange

	'--- 형식: ShowToolbar 막대종류(0,1,2), 보이기여부(0,1)

	Dim fRef
	Dim fSel
	Set fRef = Document.As7Form
	fSel = fRef.menutype.value
	
	if fSel = 0 then
		fRef.Wec.CreateToolbar "CreateToolbar = filenew fileopen filesave | print printpreview | undo redo | find | hr hyperlink bookmark image layer | tableribbon  tableerase | marktable cellbgcolor cellsplit cellmarge | rowbelowinsert rowdelete | columnrightinsert columndelete | markpara marktag ; paralist fontlist fontsizelist lineheight | charbold charitalic charunderline charcolor charbgcolor charclear | listnumber listbullet | indentdecrease indentincrease | alignleft aligncenter alignright"
		fRef.Wec.ShowToolbar 0,1
		fRef.Wec.ShowToolbar 1,1
		fRef.Wec.ShowToolbar 2,1
	elseif fSel = 1 then
		fRef.Wec.ShowToolbar 0,0
		fRef.Wec.ShowToolbar 1,1
		fRef.Wec.ShowToolbar 2,0
	elseif fSel = 2 then
		fRef.Wec.ShowToolbar 0,0
		fRef.Wec.ShowToolbar 1,0
		fRef.Wec.ShowToolbar 2,0
	elseif fSel = 3 then
		fRef.Wec.ShowToolbar 0,0
		fRef.Wec.CreateToolbar "Menu | fontlist fontsizelist ; charbold charitalic charunderline charcolor charbgcolor | alignleft aligncenter alignright"	
	end if	

	fRef.Wec.Focus
End Function

Function rulertype_OnChange

	'--- 형식: ShowRuler 가로 눈금자 보이기여부(0,1), 세로 눈금자 보이기여부(0,1)

	Dim fRef
	Dim fSel
	Set fRef = Document.As7Form
	
	fSel = fRef.rulertype.value
	
	if fSel = 0 then
		fRef.Wec.ShowRuler 0,0
	elseif fSel = 1 then
		fRef.Wec.ShowRuler 1,0
	elseif fSel = 2 then
		fRef.Wec.ShowRuler 0,1
	elseif fSel = 3 then
		fRef.Wec.ShowRuler 1,1
	end if
	fRef.Wec.Focus
End Function

Function tabtype_OnChange

	'--- 형식: ShowTab 보이기(TRUE) or 감추기(FALSE)

	Dim fRef
	Dim fSel
	Set fRef = Document.As7Form
	
	fSel = fRef.tabtype.value

	if fSel = 0 then
		fRef.Wec.ShowTab TRUE
	elseif fSel = 1 then
		fRef.Wec.ShowTab FALSE
	end if

	fRef.Wec.Focus
End Function

Function scrolltype_OnChange

	'--- 형식: EnableHorzScrollbar 보이기(1) or 감추기(0)
	'          EnableVerrtScrollbar 보이기(1) or 감추기(0)

	Dim fRef
	Dim fSel
	Set fRef = Document.As7Form
	
	fSel = fRef.scrolltype.value

	if  fSel = 0 then
		fRef.Wec.EnableHorzScrollbar 1
	    fRef.Wec.EnableVertScrollbar 1
	elseif fSel = 1 then
		fRef.Wec.EnableHorzScrollbar 1
	    fRef.Wec.EnableVertScrollbar 0
	elseif fSel = 2 then
		fRef.Wec.EnableHorzScrollbar 0
	    fRef.Wec.EnableVertScrollbar 1
	elseif fSel = 3 then
		fRef.Wec.EnableHorzScrollbar 0
	    fRef.Wec.EnableVertScrollbar 0
	end if

	fRef.Wec.Focus
	
End Function

Function PutValue_OnClick
 	Dim fRef
	Set fRef = Document.As7Form
	fRef.Wec.Value = fRef.ValueContent.value
End Function

Function PutMimeValue_OnClick
 	Dim fRef
	Set fRef = Document.As7Form
    fRef.Wec.MimeValue = fRef.MimeValueContent.value
End Function

Function GetValue_OnClick
 	Dim fRef
	Set fRef = Document.As7Form
    fRef.ValueContent.value = fRef.Wec.Value
End Function

Function GetMimeValue_OnClick
 	Dim fRef
	Set fRef = Document.As7Form
    fRef.MimeValueContent.value = fRef.Wec.MimeValue
End Function


Function InsertImoticon_OnClick
'	Ahnshy Append Opner Patch :: 20080123
'	call Imoticon
	InsertImoticon_Internal(Document.As7Form.Wec)
End Function

Function Imoticon
 	Dim fRef
	Dim x
	Set fRef = Document.As7Form
	Set x = Window.Open("pages/imoticon.htm","","left=300,top=250,Width=195,Height=115,status=no")
	x.focus
End Function

Function Wec_OnCustomMenu(menuid)
	if menuid = 1 then call StartPRN '--- 인쇄호출
End Function

Function Wec_OnCommand(cmdstr, finished)	
End Function

function InsertImoticon_Internal(Wec)
{
	var strRetVal;
	strRetVal = window.showModalDialog("pages/imoticon.htm", self, "dialogWidth:200px; dialogHeight:159px; status=no");
	Wec.InsertImage(strRetVal, "");
