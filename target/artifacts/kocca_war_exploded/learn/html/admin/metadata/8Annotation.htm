// Global Variables
var visibleCount = 0;
var maxElements = 100;
var offset = 150;

/************************************************************************
** Function: displayAnnotation()
**
** Variables: none
**
** Description:
**			This function is called when the page loads.  It gathers the
**		centity, date and description lists.  These lists if not blank 
**		are used to repopulate the fields.  Otherwise it calls addNewCentity
**		and adds blank fields.
*************************************************************************/
function displayAnnotation()
{
   if (parent.main == null)
   {
      location.href="errorPage.htm";
   }
   else
   {
	  centityList = parent.main.centityList3;
	  dateList = parent.main.dateList3;
	  descriptionList = parent.main.descriptionList3;
//	  datedescriptionList = parent.main.datedescriptionList3;

	  var centityArray = centityList.split("|");	  
	  var dateArray = dateList.split("|");
	  var descriptionArray = descriptionList.split("|");
//	  var datedescriptionArray = datedescriptionList.split("|");
	  
	  for (var i=0;i<centityArray.length;i++)
	  {
	     addNewCentity(centityArray[i],dateArray[i],descriptionArray[i])
	  }
  }
}

/************************************************************************
** Function: addNewCentity(centity,date,description,datedes)
**
** Variables: centity - New Centity Information
**			  date - New Date Information
**			  datedes - New Date Description Information
**			  description - New Description Information
**
** Description:
**			This function is called by displayAnnotation.  It makes the
**		appropriate fields visible and either leaves the textboxes blank
**		or populates them with the centity, date and description information.
*************************************************************************/
function addNewCentity(centity,date,description)
{
   if (centity == null)
   {
	centity= "";
	date = "";
	description ="";
   }
   
   var centArray;
   var cent_name="";
   var cent_org="";
   var cent_address="";
   var cent_email="";

   if(centity==""){
   }else{
   		centArray=centity.split(",");
		cent_name=centArray[0];
		cent_org=centArray[1];
		cent_address=centArray[2];
		cent_email=centArray[3];
   }
   
   if (visibleCount == 32)
   {
      if (!confirm("WARNING!  Tools are only required to support up to 32 8 Annotation sections. \n Click OK to continue adding. \nClick Cancel to stop adding."))
      {
         return;
      }
   }

   if (visibleCount == maxElements)
   {
      alert("Maximum number of elements exceeded.  Can not add any more elements.");
      return;
   }

   visibleCount++;

   //8 Annotation
   document.all.item("label"+visibleCount).style.visibility = "visible";
   document.all.item("del"+visibleCount).style.visibility = "visible";
   
   //8.1 Centity
   document.all.item("labelcent"+visibleCount).style.visibility = "visible";
//   document.all.item("inputcent"+visibleCount).style.visibility = "visible";
//   document.all.item("inputcent"+visibleCount).value = centity;

   //8.1 Centity_name
   document.all.item("labelcent_name"+visibleCount).style.visibility = "visible";
   document.all.item("inputcent_name"+visibleCount).style.visibility = "visible";
   document.all.item("inputcent_name"+visibleCount).value = cent_name;
   //8.1 Centity_org
   document.all.item("labelcent_org"+visibleCount).style.visibility = "visible";
   document.all.item("inputcent_org"+visibleCount).style.visibility = "visible";
   document.all.item("inputcent_org"+visibleCount).value = cent_org;
   //8.1 Centity_address
   document.all.item("labelcent_address"+visibleCount).style.visibility = "visible";
   document.all.item("inputcent_address"+visibleCount).style.visibility = "visible";
   document.all.item("inputcent_address"+visibleCount).value = cent_address;
   //8.1 Centity_email
   document.all.item("labelcent_email"+visibleCount).style.visibility = "visible";
   document.all.item("inputcent_email"+visibleCount).style.visibility = "visible";
   document.all.item("inputcent_email"+visibleCount).value = cent_email;

   //8.2 Date
   document.all.item("labeldate"+visibleCount).style.visibility = "visible";
   document.all.item("inputdate"+visibleCount).style.visibility = "visible";
   document.all.item("labeldatecom"+visibleCount).style.visibility = "visible";   
   document.all.item("inputdate"+visibleCount).value = date;

   //8.2 Date Description
   //document.all.item("labeldes"+visibleCount).style.visibility = "visible";
   //document.all.item("inputdes"+visibleCount).style.visibility = "visible";
   //document.all.item("inputdes"+visibleCount).value = datedes;
   
   //8.3 Description
   document.all.item("labeldesc"+visibleCount).style.visibility = "visible";
   document.all.item("inputdesc"+visibleCount).style.visibility = "visible";
   document.all.item("inputdesc"+visibleCount).value = description;

   // Line Tag
   document.all.item("div"+visibleCount).style.visibility = "visible";
   
}

/************************************************************************
** Function: deleteCentity()
**
** Variables: none
**
** Description:
**			This function is called when the user presses the delete button.
**		The appropriate fields are hidden and the information in the
**		textboxes are erased.
*************************************************************************/
function deleteCentity()
{
   // get the last character of the id that caused this event to be fired
   // this is the index of the element we want to delete.
   
   var evt = new String(window.event.srcElement.id);
   var idx = evt.charAt(evt.length-1);

   // push all the other remaining elements down the "stack".
   for (i=idx;i<visibleCount;i++)
   {
      var nextIdx = i;
      nextIdx++;
      document.all.item("inputcent_name"+i).value = document.all.item("inputcent_name"+nextIdx).value;
      document.all.item("inputcent_org"+i).value = document.all.item("inputcent_org"+nextIdx).value;
      document.all.item("inputcent_address"+i).value = document.all.item("inputcent_address"+nextIdx).value;
      document.all.item("inputcent_email"+i).value = document.all.item("inputcent_email"+nextIdx).value;
      document.all.item("inputdate"+i).value = document.all.item("inputdate"+nextIdx).value;
      //document.all.item("inputdes"+i).value = document.all.item("inputdes"+nextIdx).value;
      document.all.item("inputdesc"+i).value = document.all.item("inputdesc"+nextIdx).value;
   }
   
   // make the last one invisible (this is the element that will now be empty).
   //8 Annotation
   document.all.item("label"+visibleCount).style.visibility = "hidden";
   document.all.item("del"+visibleCount).style.visibility = "hidden";
   
   //8.1 Centity
   document.all.item("labelcent"+visibleCount).style.visibility = "hidden";
//   document.all.item("inputcent"+visibleCount).style.visibility = "hidden";
//   document.all.item("inputcent"+visibleCount).value = "";

   //8.1 Centity_name
   document.all.item("labelcent_name"+visibleCount).style.visibility = "hidden";
   document.all.item("inputcent_name"+visibleCount).style.visibility = "hidden";
   document.all.item("inputcent_name"+visibleCount).value = "";
   //8.1 Centity_org
   document.all.item("labelcent_org"+visibleCount).style.visibility = "hidden";
   document.all.item("inputcent_org"+visibleCount).style.visibility = "hidden";
   document.all.item("inputcent_org"+visibleCount).value = "";
   //8.1 Centity_address
   document.all.item("labelcent_address"+visibleCount).style.visibility = "hidden";
   document.all.item("inputcent_address"+visibleCount).style.visibility = "hidden";
   document.all.item("inputcent_address"+visibleCount).value = "";
   //8.1 Centity_email
   document.all.item("labelcent_email"+visibleCount).style.visibility = "hidden";
   document.all.item("inputcent_email"+visibleCount).style.visibility = "hidden";
   document.all.item("inputcent_email"+visibleCount).value = "";

   
   //8.2 Date
   document.all.item("labeldate"+visibleCount).style.visibility = "hidden";
   document.all.item("inputdate"+visibleCount).style.visibility = "hidden";
   document.all.item("labeldatecom"+visibleCount).style.visibility = "hidden";
   document.all.item("inputdate"+visibleCount).value = "";

   //8.2 Date Description
   //document.all.item("labeldes"+visibleCount).style.visibility = "hidden";
   //document.all.item("inputdes"+visibleCount).style.visibility = "hidden";
   //document.all.item("inputdes"+visibleCount).value = "";

   //8.3 Description
   document.all.item("labeldesc"+visibleCount).style.visibility = "hidden";
   document.all.item("inputdesc"+visibleCount).style.visibility = "hidden";
   document.all.item("inputdesc"+visibleCount).value = "";
   
   // Line Tag
   document.all.item("div"+visibleCount).style.visibility = "hidden";
   
   visibleCount--;
   
}

/************************************************************************
** Function: okHandler()
**
** Variables: none
**
** Description:
**			This function is called when the user presses the ok button.
**		It gathers the centity, date and description information and
**		calls displayAnnotation in rawmedia.htm
*************************************************************************/
function okHandler()
{
  centityList = "";
  dateList = "";
  descriptionList = "";
  //datedescriptionList = "";
  for (i=0;i<visibleCount;i++)
  {
  var j = "";
	j = i + 1;
	if ( document.all.item("inputcent_name" + j).value == "" ) 		{ alert('8.1 Name ('+j+') is empty.'); document.all.item("inputcent_name" + j).focus(); return false; }
	if ( document.all.item("inputcent_org" + j).value == "" ) 		{ alert('8.1 Org('+j+') is empty.'); document.all.item("inputcent_org" + j).focus(); return false; }
	if ( document.all.item("inputcent_address" + j).value == "" ) 	{ alert('8.1 Address('+j+') is empty.'); document.all.item("inputcent_address" + j).focus(); return false; }
	if ( document.all.item("inputcent_email" + j).value == "" ) 	{ alert('8.1 Email('+j+') is empty.'); document.all.item("inputcent_email" + j).focus(); return false; }
	if ( document.all.item("inputdate" + j).value == "" ) 			{ alert('8.2 Date('+j+') is empty.'); document.all.item("inputdate" + j).focus(); return false; }
	if ( document.all.item("inputdesc" + j).value == "" ) 			{ alert('8.3 Description('+j+') is empty.'); document.all.item("inputdesc" + j).focus(); return false; }
	if (getByteLength(document.all.item("inputcent_name" + j)) > 50 ) {
		alert("8.1 Name("+j+") is "+getByteLength(document.all.item("inputcent_name" + j))+" bytes.(max:50 bytes)");
		document.all.item("inputcent_name" + j).focus(); return false;
	}
	if (getByteLength(document.all.item("inputcent_org" + j)) > 100 ) {
		alert("8.1 Org("+j+") is "+getByteLength(document.all.item("inputcent_org" + j))+" bytes.(max:100 bytes)");
		document.all.item("inputcent_org" + j).focus(); return false;
	}
	if (getByteLength(document.all.item("inputcent_address" + j)) > 200 ) {
		alert("8.1 Address("+j+") is "+getByteLength(document.all.item("inputcent_address" + j))+" bytes.(max:200 bytes)");
		document.all.item("inputcent_address" + j).focus(); return false;
	}
	if (getByteLength(document.all.item("inputcent_email" + j)) > 50 ) {
		alert("8.1 Email("+j+") is "+getByteLength(document.all.item("inputcent_email" + j))+" bytes.(max:50 bytes)");
		document.all.item("inputcent_email" + j).focus(); return false;
	}
	if (getByteLength(document.all.item("inputdate" + j)) > 30 ) {
		alert("8.2 Date("+j+") is "+getByteLength(document.all.item("inputdate" + j))+" bytes.(max:30 bytes)");
		document.all.item("inputdate" + j).focus(); return false;
	}
	if (getByteLength(document.all.item("inputdesc" + j)) > 3000 ) {
		alert("8.3 Description("+j+") is "+getByteLength(document.all.item("inputdesc" + j))+" bytes.(max:3000 bytes)");
		document.all.item("inputdesc" + j).focus(); return false;
	}
	centityList = centityList + document.all.item("inputcent_name" + j).value + ","+ document.all.item("inputcent_org" + j).value +","+ document.all.item("inputcent_address" + j).value +","+ document.all.item("inputcent_email" + j).value +  "|"
	dateList = dateList + document.all.item("inputdate" + j).value + "|"
	descriptionList = descriptionList + document.all.item("inputdesc" + j).value + "|"	
	//datedescriptionList = datedescriptionList + document.all.item("inputdes" + j).value + "|"
   }
    parent.main.displayAnnotation(centityList,dateList,descriptionList);
}
