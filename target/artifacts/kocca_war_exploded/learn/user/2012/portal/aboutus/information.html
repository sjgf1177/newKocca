<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Strict//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd'><html xmlns='http://www.w3.org/1999/xhtml'>
	<head>
		<title></title>
		<script src='./information_files/swfobject.js'></script>
		<script>
			var flashvars = {
			};
			flashvars.subfolder='./information_files';
			flashvars.package='./information_files/data.swf';
			flashvars.loaderBackground='#000000';
			flashvars.loaderInside='#2E2E2E';
			flashvars.loaderContour='#636363';
			flashvars.loaderBar='#44c6f7';
			flashvars.progressOffsetY='0';
			flashvars.viewer='./information_files/null.v3d';
			var params = {
				menu: 'false',
				scale: 'noScale',
				allowFullscreen: 'true',
				allowScriptAccess: 'always',
				bgcolor: '',
				wmode: 'direct' 
			};
			var attributes = {
				id:'ScenarioPlayer'
			};
			swfobject.embedSWF(
				'./information_files/Spread3DSimpleViewer.swf', 
				'player', '100%', '100%', '11.4.0', 
				'./information_files/expressInstall.swf', 
				flashvars, params, attributes);
		</script>
	<style type='text/css'>
		body {
			background-color: #000000;
		}
		#centeredDiv {
			position:absolute;
			top: 50%;

			width:980px;
			height:600px;
			margin-top: -300px;
			margin-left: -490px;
		}
	</style> 
</head>

	<div id='centeredDiv'>
		<div id='player'></div>
