selectBox.grcodeList = SELECT  GRCODE AS CODE, GRCODENM AS CODENM  FROM  TZ_GRCODE  WHERE USEYN = 'Y' ORDER BY CODENM
selectBox.grYearList = SELECT  DISTINCT GYEAR AS CODE, GYEAR AS CODENM FROM  TZ_GRSEQ WHERE  GRCODE = ? ORDER  BY GYEAR DESC
selectBox.grSeqList = SELECT  GRSEQ AS CODE, GRSEQNM AS CODENM  FROM  TZ_GRSEQ  WHERE GRCODE = ? AND GYEAR = ? ORDER BY GRSEQ
selectBox.subjSeqList = SELECT  SUBJSEQ AS CODE, SUBJSEQ  AS CODENM  FROM  TZ_SUBJSEQ  WHERE GRCODE = ? AND YEAR = ? AND GRSEQ = ? AND SUBJ = ? ORDER BY SUBJSEQ
selectBox.subjSeqList2 = SELECT  SUBJSEQ AS CODE, SUBJSEQGR AS CODENM FROM  TZ_SUBJSEQ WHERE GRCODE = ? AND YEAR = ? AND SUBJ = ? ORDER BY SUBJSEQGR
selectBox.subjListAll = SELECT  SUBJ AS CODE, SUBJNM AS CODENM FROM  TZ_SUBJSEQ WHERE GRCODE = ? AND GYEAR = ? AND GRSEQ = ? ORDER BY SUBJNM, SUBJ
selectBox.subjList = SELECT  SUBJ AS CODE, SUBJNM AS CODENM FROM  TZ_SUBJSEQ WHERE GRCODE = ? AND GYEAR = ? AND GRSEQ = ? AND SUBJNM LIKE '%' || ? ||'%'ORDER BY SUBJNM, SUBJ
selectBox.subjList2 = SELECT  SUBJ AS CODE, SUBJNM AS CODENM FROM  TZ_SUBJ WHERE isuse='Y' ORDER BY SUBJNM
selectBox.grSubjList = SELECT B.SUBJ, B.SUBJNM  FROM TZ_GRSUBJ A, TZ_SUBJ B  WHERE A.GRCODE = ? AND B.ISUSE = 'Y' AND A.SUBJCOURSE = B.SUBJ ORDER BY B.SUBJNM
selectBox.subjAttUpperList = SELECT  UPPERCLASS, CLASSNAME  FROM TZ_SUBJATT  WHERE MIDDLECLASS = '000' AND LOWERCLASS = '000' ORDER  BY CLASSNAME
selectBox.subjAttMiddleList = SELECT MIDDLECLASS, CLASSNAME FROM TZ_SUBJATT WHERE UPPERCLASS = ? AND LOWERCLASS != '000' ORDER BY CLASSNAME
selectBox.subjAttLowerList = SELECT LOWERCLASS, CLASSNAME FROM TZ_SUBJATT WHERE UPPERCLASS = ? AND MIDDLECLASS = ? AND LOWERCLASS != '000' ORDER BY CLASSNAME
selectBox.paperList =   SELECT A.PAPERNUM, GET_CODENM ('0012', ISNULL (A.EXAMTYPE, '')) EXAMTYPENM  FROM TZ_SUBJ B LEFT OUTER JOIN TZ_EXAMPAPER A ON B.SUBJ = A.SUBJ WHERE A.SUBJ = ? AND A.YEAR = ? AND A.SUBJSEQ = ? ORDER BY A.SUBJ, A.YEAR, A.SUBJSEQ, A.LESSON, A.EXAMTYPE, A.PAPERNUM ASC