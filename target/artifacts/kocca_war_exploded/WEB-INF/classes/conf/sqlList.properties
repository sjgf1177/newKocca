code.list.course.subjseq=select distinct f.grseq, '['||f.grseq||']'||f.grseqnm \nfrom tz_grcode a, tz_grsubj b, \n(select subj from tz_subjman where userid = :s_userid and gadmin = :s_gadmin) c, tz_subj d, tz_subjseq e, tz_grseq f \nwhere :v_gadmin in ('F', 'P')\nand a.grcode = b.grcode \nand b.subjcourse = c.subj \nand b.subjcourse = d.subj \nand b.subjcourse = e.subj \nand a.grcode = e.grcode \nand e.grcode = f.grcode \nand e.gyear = f.gyear \nand e.grseq = f.grseq \nand e.gyear = DECODE(NVL(:param2, 'NULL'), 'NULL', (select max(gyear) from tz_grseq where grcode = :param), :param2)\nand a.grcode = :param\nunion all\nselect grseq, '['||grseq||']'||grseqnm\nfrom tz_grseq\nwhere :v_gadmin not in ('F', 'P')\nand gyear = DECODE(NVL(:param2, 'NULL'), 'NULL', (select max(gyear) from tz_grseq where grcode = :param), :param2)\nand grcode = :param\norder by grseq
