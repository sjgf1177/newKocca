ajax.list.lecture.grade.insert=INSERT INTO TZ_OFFTERMSTUDENT(\n	USERID,SUBJ,YEAR,SUBJSEQ,TERM,\n	SCORE,RANK,\n	LUSERID,LDATE\n)\nSELECT A.USERID, A.SUBJ, A.YEAR, A.SUBJSEQ, A.TERM, SCORE, ROWNUM RANK,\n	   ':s_userid' LUSERID, TO_CHAR(SYSDATE, 'YYYYMMDDHHMI') LDATE\nFROM (\n	SELECT A.USERID, A.SUBJ, A.YEAR, A.SUBJSEQ, A.TERM,\n		   DECODE(LECTURECNT, 0, 0, SUMSCORE/LECTURECNT) SCORE\n	FROM (\n		SELECT\n			A.SUBJ, A.SUBJSEQ, A.YEAR, A.USERID, B.TERM,\n			NVL(SUM(C.SCORE), 0) SUMSCORE, COUNT(B.LECTURE) LECTURECNT, NVL(SUM(C.SCORE*POINT), 0) POINTSUM\n		FROM TZ_OFFSTUDENT A, TZ_OFFLECTURE B, TZ_OFFLECTURESCORE C\n		WHERE 1=1\n		AND A.SUBJ(+) = NVL(?, ':s_subjcode')\n		AND A.YEAR(+) = ':s_year'\n		AND A.SUBJSEQ(+) = NVL(?, ':s_subjseq')\n		AND B.TERM(+) = NVL(?, ':s_subjterm')\n		AND A.SUBJ = B.SUBJ(+)\n		AND A.SUBJSEQ = B.SUBJSEQ(+)\n		AND A.YEAR = B.YEAR(+)\n		AND A.USERID = C.USERID(+)\n		AND A.SUBJ = C.SUBJ(+)\n		AND A.SUBJSEQ = C.SUBJSEQ(+)\n		AND A.YEAR = C.YEAR(+)\n		AND B.TERM = C.TERM\n		AND B.LECTURE = C.LECTURE\n		GROUP BY A.SUBJ, A.SUBJSEQ, A.YEAR, A.USERID, B.TERM\n	) A\n	ORDER BY SCORE DESC, POINTSUM DESC\n) A
ajax.list.lecture.grade.insert.original=INSERT INTO TZ_OFFTERMSTUDENT(\n	USERID,SUBJ,YEAR,SUBJSEQ,TERM,\n	SCORE,RANK,\n	LUSERID,LDATE\n)\nSELECT A.USERID, A.SUBJ, A.YEAR, A.SUBJSEQ, A.TERM, SCORE, ROWNUM RANK,\n	   ':s_userid' LUSERID, TO_CHAR(SYSDATE, 'YYYYMMDDHHMI') LDATE\nFROM (\n	SELECT A.USERID, A.SUBJ, A.YEAR, A.SUBJSEQ, A.TERM,\n		   DECODE(LECTURECNT, 0, 0, SUMSCORE/LECTURECNT) SCORE\n	FROM (\n		SELECT\n			A.SUBJ, A.SUBJSEQ, A.YEAR, A.USERID, B.TERM,\n			NVL(SUM(C.SCORE), 0) SUMSCORE, COUNT(B.LECTURE) LECTURECNT, NVL(SUM(C.SCORE*POINT), 0) POINTSUM\n		FROM TZ_OFFSTUDENT A, TZ_OFFLECTURE B, TZ_OFFLECTURESCORE C\n		WHERE 1=1\n		AND A.SUBJ(+) = NVL('', ':s_subjcode')\n		AND A.YEAR(+) = ':s_year'\n		AND A.SUBJSEQ(+) = NVL('', ':s_subjseq')\n		AND B.TERM(+) = NVL('', ':s_subjterm')\n		AND A.SUBJ = B.SUBJ(+)\n		AND A.SUBJSEQ = B.SUBJSEQ(+)\n		AND A.YEAR = B.YEAR(+)\n		AND A.USERID = C.USERID(+)\n		AND A.SUBJ = C.SUBJ(+)\n		AND A.SUBJSEQ = C.SUBJSEQ(+)\n		AND A.YEAR = C.YEAR(+)\n		AND B.TERM = C.TERM\n		AND B.LECTURE = C.LECTURE\n		GROUP BY A.SUBJ, A.SUBJSEQ, A.YEAR, A.USERID, B.TERM\n	) A\n	ORDER BY SCORE DESC, POINTSUM DESC\n) A
