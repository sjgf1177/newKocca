code.list.course.0001=select distinct/*#\uad00\ub9ac\uc790-\uad50\uc721\uadf8\ub8f9*/\n a.grcode CODE, a.grcodenm CODENM from tz_grcode a, tz_grsubj b, (select subj from tz_subjman \nwhere userid = :s_userid and gadmin = :s_gadmin) c \nwhere :v_gadmin in ('F', 'P') and a.useyn='Y' and a.grcode = b.grcode and b.subjcourse = c.subj  \nUNION ALL select distinct a.grcode CODE, a.grcodenm CODENM from tz_grcode a, tz_grcodeman b \nwhere :v_gadmin = 'H' and a.useyn='Y' and a.grcode = b.grcode and b.userid = :s_userid and b.gadmin = :s_gadmin  \nUNION ALL select distinct a.grcode CODE, a.grcodenm CODENM from tz_grcode a, tz_grcomp b, (select comp from tz_compman \nwhere userid = :s_userid and gadmin = :s_gadmin) c \nwhere :v_gadmin = 'K' and a.useyn='Y' and a.grcode = b.grcode and substring(b.comp, 1, 4) = substring(c.comp, 1, 4)  \nUNION ALL select distinct grcode CODE, grcodenm CODENM from tz_grcode a \nwhere :v_gadmin = 'B' and a.useyn='Y'/* and grtype = :s_userid*/ \nUNION ALL select grcode CODE, grcodenm CODENM from tz_grcode a \nwhere :v_gadmin = 'A' and a.useyn='Y' order by codenm
