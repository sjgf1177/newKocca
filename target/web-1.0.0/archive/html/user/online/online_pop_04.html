<body>

<div style="width:200px;margin:40px auto;">
    <a href="#" onclick="layer_open('layerOpen1');return false;" class="layer-open">
        <span>클릭하면 레이어팝업 뜬다.</span>
    </a>
</div>

<!-- layer -->
<div class="layer">

    <!-- 레이어배경 -->
    <div class="layer-bg"></div>

    <!-- 레이어팝업창 -->
    <article class="layer-pop" id="layerOpen1">

        <div class="inner">

            <div class="pop-in">

                <!-- video-slider -->
                <div class="video-slider">
                    <!-- slide -->
                    <div class="slide">
                        <div class="video">
                            <video id="" muted="true" autobuffer="true" autoplay="true" loop="true" volume="0">		
                                <source src="../../../video/main_video.mp4" type="video/mp4">
                            </video>
                        </div>
                        <!-- cont-area -->
                        <div class="cont-area">
                            <!-- header -->
                            <header class="header">
                                <small>인공지능×스토리</small>
                                <div class="title">
                                    <sub>장르</sub>
                                    <h1>AI: Storyteller</h1>
                                </div>
                            </header>
                            <!-- header -->
                            
                            <!-- cont -->
                            <div class="cont">
                                <div class="info">
                                    <dl>
                                        <dt>팀명</dt>
                                        <dd>
                                            <span>Aier</span>
                                        </dd>
                                    </dl>
                                    <dl>
                                        <dt>참여자</dt>
                                        <dd>
                                            <span>김연희</span>
                                            <span>최원겸</span>
                                            <span>박설하</span>
                                        </dd>
                                    </dl>
                                </div>
                                <p class="text">
                                    (가안) 프로젝트설명입니다. 프로젝트설명입니다. 
    프로젝트설명입니다. 프로젝트설명입니다. 프로젝트설명입니다
    프로젝트설명입니다. 프로젝트설명입니다. 프로젝트설명입니다    프로젝트설명입니다. 프로젝트설명입니다. 프로젝트설명입니다
                                </p>
                            </div>
                            <!-- cont -->
                        </div>
                        <!-- cont-area -->
                    </div>
                    <!-- slide -->
                    
                </div>
                <!-- video-slider -->
                
            </div>
            <!-- pop-in -->
            <a href="javascript:void(0);" class="btn-layer-close">닫기</a>

        </div>
        <!-- inner -->
            
    </article>
    <!-- 레이어팝업창 -->

</div>
<!-- layer -->

<script src="../../../js/jquery-3.3.1.min.js"></script>
<script src="../../../js/common.js"></script>
<script src="../../../js/jquery.fullPage.js"></script><!-- 20201117 추가 -->
